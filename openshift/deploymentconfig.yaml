apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: excalidraw-frontend
  namespace: excalidraw-collab
  labels:
    app: excalidraw-frontend
spec:
  replicas: 2
  selector:
    app: excalidraw-frontend
  template:
    metadata:
      labels:
        app: excalidraw-frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/alswl/excalidraw:v0.17.3-fork-b1
        ports:
        - containerPort: 80
        env:
        - name: VITE_APP_BACKEND_V2_GET_URL
          value: "https://YOUR_OPENSHIFT_ROUTE/api/v2/scenes/"
        - name: VITE_APP_BACKEND_V2_POST_URL
          value: "https://YOUR_OPENSHIFT_ROUTE/api/v2/scenes/"
        - name: VITE_APP_WS_SERVER_URL
          value: "https://YOUR_OPENSHIFT_ROUTE"
        - name: VITE_APP_HTTP_STORAGE_BACKEND_URL
          value: "https://YOUR_OPENSHIFT_ROUTE/api/v2"
        - name: VITE_APP_STORAGE_BACKEND
          value: "http"
        - name: VITE_APP_FIREBASE_CONFIG
          value: "{}"
        - name: VITE_APP_DISABLE_TRACKING
          value: "true"
        - name: PUBLIC_URL
          value: "https://YOUR_OPENSHIFT_ROUTE"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - frontend
      from:
        kind: ImageStreamTag
        name: excalidraw:v0.17.3-fork-b1

