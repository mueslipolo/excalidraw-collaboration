apiVersion: v1
kind: ConfigMap
metadata:
  name: excalidraw-config
  namespace: excalidraw-collab
data:
  # Frontend environment variables
  VITE_APP_BACKEND_V2_GET_URL: "https://YOUR_DOMAIN/api/v2/scenes/"
  VITE_APP_BACKEND_V2_POST_URL: "https://YOUR_DOMAIN/api/v2/scenes/"
  VITE_APP_WS_SERVER_URL: "https://YOUR_DOMAIN"
  VITE_APP_HTTP_STORAGE_BACKEND_URL: "https://YOUR_DOMAIN/api/v2"
  VITE_APP_STORAGE_BACKEND: "http"
  VITE_APP_FIREBASE_CONFIG: "{}"
  VITE_APP_DISABLE_TRACKING: "true"
  PUBLIC_URL: "https://YOUR_DOMAIN"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: excalidraw-collab
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream frontend {
            server excalidraw-frontend:80;
        }
        
        upstream storage {
            server excalidraw-storage:8080;
        }
        
        upstream room {
            server excalidraw-room:80;
        }

        server {
            listen 80;
            server_name _;

            # Frontend
            location / {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Port $server_port;
            }

            # Storage API
            location /api/ {
                proxy_pass http://storage/api/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # WebSocket for collaboration room
            location /socket.io/ {
                proxy_pass http://room;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            client_max_body_size 40M;
        }
    }